<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="ToDo.css">
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <script src="jquery-2.1.4.js"></script>
    <script src="ToDo.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="row">
        <div class="col-md-6" id="left">
         <h2>Tell me what you need to remember</h2>
        <form id="addChore">
         <input type="text" class="form-control" id="userInput">
         <button type="submit" class="btn" id="chorebtn">The list is endless</button>
        </form>
      </div>
        <div class="col-md-6" id="right">
          <h2>Here's what's left</h2>
          <ul id="chores">
            </ul>
          </div>
        </div>
      </div>
  </body>
</html>
